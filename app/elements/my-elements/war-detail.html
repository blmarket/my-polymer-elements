<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../elements.html">

<dom-module id="war-detail">
  <template>
    <iron-ajax id="fetchDetail"
            auto
            verbose=true
            handleAs="json"
            last-response="{{data}}">
    </iron-ajax>
    <div block>
      <template is="dom-repeat" items="[[converted]]">
        <paper-item>
          <paper-item-body class="layout inline">
            <a href="[[item.userUrl]]" class="layout inline">
              <img src="[[item.image_url]]"></img>
            </a>
          </paper-item-body>
        </paper-item>
      </template>
    </div>
  </template>
</dom-module>

<script src='../../../bower_components/lodash/lodash.js'></script>
<script>
Polymer({
  is: 'war-detail',
  properties: {
    date: {
      type: String,
      notify: true,
      observer: '_onDateChanged'
    },
    data: {
      observer: '_onDataChanged'
    },
    converted: {}
  },
  _onDateChanged: function() {
    this.$.fetchDetail.url = 'http://coc.blmarket.net/v1/tags/date/' + this.date;
  },
  _onDataChanged: function() {
    this.set('converted', _.map(this.data, function(x) {
      var tagObj = {};
      _.each(x.tags, function(it) {
        tagObj[it.name] = it.value;
      });
      x.tagObj = tagObj;
      x.userUrl = 'http://coc.blmarket.net/user/' +
        encodeURIComponent(x.tagObj['name']);
      return x;
    }));
  }
});
</script>
