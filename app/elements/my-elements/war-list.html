<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../elements.html">

<dom-module id="war-list">
  <template>
    <iron-ajax auto
            url="http://coc_old.blmarket.net/v1/tags/dates"
            handleAs="json"
            last-response="{{data}}">
    </iron-ajax>
    <paper-menu class="list" selected="{{selectedIndex}}">
      <template is="dom-repeat" items="[[data]]" as="item" indexAs="index">
        <paper-item>
          <paper-item-body two-line>
            <div>
              <span>[[item.date]]</span>
              <template is="dom-if" if="{{_isFirst(index)}}" restamp="true">
                <span>(latest)</span>
              </template>
            </div>
            <div>
              <!-- TODO: war detail -->
            </div>
          </paper-item-body>
        </paper-item>
      </template>
    </paper-menu>
  </template>
</dom-module>

<script>
Polymer({
  is: 'war-list',
  properties: {
    selectedIndex: {
      type: Number,
      value: -1,
      observer: '_onChanged'
    },
    date: {
      type: String,
      notify: true
    }
  },
  _onChanged: function(idx) {
    if (this.data !== null && idx >= 0) {
      this.set('date', this.data[idx].date);
    }
  },
  _isFirst: function(idx) {
    console.log(idx, !idx);
    return !idx;
  }
});
</script>
