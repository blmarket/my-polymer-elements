<link rel="import" href="elements.html">

<dom-module id="war-app">
  <template>
    <paper-header-panel class="flex">
      <paper-toolbar>
        <div class="title">
          <span>Clash of clan KOREA clan war log</span>
        </div>
      </paper-toolbar>

      <paper-drawer-panel>
        <war-list drawer date="{{date}}">
        </war-list>
        <war-detail main class="scroll fit" date="[[date]]">
        </war-detail>
      </paper-drawer-panel>
    </paper-header-panel>
  </template>

  <script>

    Polymer({
      is: 'war-app',
      properties: {
        date: {}
      }
    });

  </script>
</dom-module>
